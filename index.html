<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Practice Website</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- top navigation -->
    <header>
        <nav class="top-navigation">
            <div class="logo-and-name-left">
                <a href="#"><img src="./assets/plane-logo.png" class="brand-logo" alt="plane logo"></a>
                <a href="#"><h1 class="brand-name">TravelVista</h1></a>
            </div>
            <ul class="nav-tabs">
                <li><a href="#">DESTINATIONS</a></li>
                <li><a href="#">CALENDAR</a></li>
                <li><a href="#">ABOUT US</a></li>
            </ul>
            <div class="right-side">
                <img src="./assets/mail-logo.png" class="icon" icon="mail icon">
                <img src="./assets/text-logo.png" class="icon" alt="text icon">
                <img src="./assets/phone-logo.png" class="icon" alt="phone icon">
                <a href="#" class="phone-number">123.456.7890</a>
                <a href="#" class="sign-in">SIGN IN</a>
            </div>
        </nav>
    </header>
    <!-- page content -->
    <div class="page-content">
        <div class="middle">
            <div class="bg-photo-slogan">
                <img src="./assets/background photo.jpg" class="bg-photo" alt="Greece">
                <p class="slogan">Explore. Dream. Discover.</p>
            </div>
        </div>
        <div class="bottom-nav">
            <nav class="search-filters">
            </nav>
        </div>
    </div>
</body>
</html>
